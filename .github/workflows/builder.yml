name: Docker Build with Branch Logic

on:
  push:
    branches:
      - new
  # workflow_dispatch:
  #   inputs:
  #     ref:
  #       description: 'Branch to build (e.g., new, master)'
  #       required: false
  #       default: 'new'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # For workflow_dispatch this is required
          ref: ${{ github.event.inputs.ref || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Python Docker logic
        run: python3 testing.py
