# .github/workflows/branch-docker.yml

name: Branch-based Docker Build

on:
  push:
    branches:
      - new        # Only trigger on push to the 'new' branch
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch or tag to run against (e.g., main, new)'
        required: false
        default: 'new'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.ref || github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Docker build logic
        run: python3 testing.py 
